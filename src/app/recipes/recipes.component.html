<div class="row">
  <div class="col-md-5">
    <app-recipe-list 
    (selectedRecipes)="recipeWasSelected = $event">
  </app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail 
    *ngIf="recipeWasSelected; 
    else info" 
    [recipeShowDetail]="recipeWasSelected" >
  </app-recipe-detail>
  <ng-template #info>
    <p>No recipe was selected!</p>
  </ng-template>
  </div>
</div>
